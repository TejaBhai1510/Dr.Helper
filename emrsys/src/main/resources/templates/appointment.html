<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dr.Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style3.css">
    <script src="../js/index.js"></script>
</head>

<body>
    <nav class="nav_bar">
        <b>Dr.Helper</b>
        <a>Home</a>
        <a>About</a>
    </nav>
    <div class="dashb">
	    <!-- _____________________________________________HIDDEN ALERTS____________________________________________________________ -->
		<p th:if="${param.fail}" class="alert alert-danger hideAlert" style="width:200px;margin-top:25px;font-size:15px;text-align:center">
			Failed to set appointment!! Please Retry
		</p>
                  <!-- _____________________________________________HIDDEN ALERTS____________________________________________________________ -->
		<p th:if="${param.success}" class="alert alert-success hideAlert" style="width:300px;margin-top:25px;font-size:15px;text-align:center">
			Appointment Set!! Check SMS
		</p>
		<div class="user_id" style="margin-left:625px;height:550px;width:700px;">
        	<form style="justify-content:center;margin-top:25px;" th:object="${appoint}" th:action="@{/}" method="post">
        		<div class="row" style="margin-bottom:25px;">
        			<div>
            			<input type="text" id="hiddenDocIp" style="display:none;" th:field="*{docid}" required>
            			<label for="inputDoc" class="form-label"><b></b></label>            			
			            <select id="inputDoc" class="form-select" style="color:black;font-size:22px;" onchange="storeDocValue()">
			                <option selected disabled >Choose Doctor</option>
			                <option th:each="doc:${doclist}" th:value="${doc.doc_id}" th:text="'Dr. '+${doc.firstname}+' '+${doc.lastname}"></option>
			            </select>
            		</div>
            	</div>
            	<div class="row" style="margin-bottom:25px;">
            			<input type="text" placeholder="Patient Aadhar No." style="color:black;font-size:22px;" th:field="*{patid}" required>
                </div>
				<button class="btn btn-outline-success" style="font-size:20px;" type="submit" >Book Appointment</button>
			</form>
		</div>
    </div>
</body>

</html>
