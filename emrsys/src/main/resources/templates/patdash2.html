<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dr.Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style3.css">
</head>

<body>
    <nav class="nav_bar">
        <b>Dr.Helper</b>
        <a>Home</a>
        <a>About</a>
    </nav>
    <div class="dashb">
        <div class="container">
			    <!-- _____________________________________________HIDDEN ALERTS____________________________________________________________  -->
				<p th:if="${param.fail}" class="alert alert-danger hideAlert" style="width:200px;margin-top:25px;font-size:15px;text-align:center">
					Patient not found
				</p>
            <div th:if="${patient.firstname!=null}" style="color:black;">
                    <!-- _____________________________________________HIDDEN ALERTS____________________________________________________________  -->
				<p class="alert alert-success hideAlert" style="width:300px;margin-top:25px;font-size:15px;text-align:center">
					Following are the details
				</p>	
	            <div class="per_disc" th:object="${patient}">
	                    <h2>Personal Description</h2>
	                    <h4 id="Name" th:text="'Name: '+ ${patient.firstname}+' '+${patient.lastname}"></h4>
	                    <div class="desc_in">
	                        <h4 id="g" th:text="'Gender: '+ ${patient.gen}"></h4>
	                        <h4 id="a" th:text="'Date of Birth: '+ ${patient.dob}"></h4>
	                    </div>
	            </div>
	            <div class="dashitem2">
	                <div th:if="${patient.allergies!=null}" >
	                    <h2>Allergies</h2>
						<h4 id="g" th:text="${patient.allergies}"></h4>
	                </div>
	                <div th:if="${patient.medication!=null}" >
	                    <h2>Ongoing Medication</h2>
						<h4 id="g" th:text="${patient.medication}"></h4>
	                </div>
	            </div>
	            <div class="dashitem2">
	                <div th:if="${patient.surgeries!=null}" >
	                    <h2>Surgery</h2>
						<h4 id="g" th:text="${patient.surgeries}"></h4>
	                </div>
	                <div th:if="${patient.vaccinations!=null}" >
	                    <h2>Vaccination</h2>
						<h4 id="g" th:text="${patient.vaccinations}"></h4>
	                </div>
	            </div>
           </div> 
        </div>
    </div>
</body>

</html>
