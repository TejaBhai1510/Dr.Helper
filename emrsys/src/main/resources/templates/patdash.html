<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dr.Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/patdash.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Dr.Helper</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="dashb">
        <div class="container">
            <form class="form">
                <div class="per_disc" th:object="${patient}">
                    <h5><b>Description:</b></h5>
                    <h4 id="Name" th:text="'Name: '+ ${patient.firstname}+' '+${patient.lastname}"></h4>
                    <div class="desc_in">
                        <h4 id="g" th:text="'Gender: '+ ${patient.gen}"></h4>
                        <h4 id="a" th:text="'Date of Birth: '+ ${patient.dob}"></h4>
                    </div>
                </div>
                <div class="dashitem1">
                    <div class="data1" th:if="${patient.allergies!=null}">
                        <h5><b>Allergies:</b></h5>
                        <h4 class="g" th:text="${patient.allergies}"></h4>
                    </div>
                    <div class="data2" th:if="${patient.medication!=null}">
                        <h5><b>Ongoing Medication:</b></h5>
                        <h4 class="g" th:text="${patient.medication}"></h4>
                    </div>
                </div>
                <div class="dashitem2">
                    <div class="data3" th:if="${patient.surgeries!=null}">
                        <h5><b>Surgery:</b></h5>
                        <h4 class="g" th:text="${patient.surgeries}"></h4>
                    </div>
                    <div class="data4" th:if="${patient.vaccinations!=null}">
                        <h5><b>Vaccination:</b></h5>
                        <h4 class="g" th:text="${patient.vaccinations}"></h4>
                    </div>
                </div>
			<a style="margin-left:340px;color:black;margin-top:10px;width:150px;" class="btn btn-outline-success" th:href="@{/dashboard}">Go Back</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
