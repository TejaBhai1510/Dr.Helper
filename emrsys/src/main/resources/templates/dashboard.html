<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dr.Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style3.css">
</head>

<body>
    <nav class="nav_bar">
        <b>Dr.Helper</b>
        <a>Home</a>
        <a>About</a>
    </nav>
    <div class="user_id" style="width:95%;margin-left:40px;height:180px;margin-top:40px;" th:each="pat:${patients}">
		<div style="color:black;text-align:left;font-size:25px;font-family:Consolas;margin-left:45px;">
			<form class="row" th:action="@{/dashboard/id}" method="post">
				<input type="hidden" name="patid" th:value="${pat.patid}"/>
				<div class="col-2" style="font-weight:bold;text-align:center;">Name
				</div>
				<div class="col-3" style="font-weight:bold;text-align:center;">Token Number
				</div>
				<div class="col-7"></div>
				<div class="col-2" style="text-align:center;" th:text="${pat.patname}">
				</div>
				<div class="col-3" style="text-align:center;" th:text="${pat.token}">
				</div>
				<button type="submit" name="action" value="details">Check Details</button>
				<button type="submit" name="action" value="diagnosed" th:formaction="@{/dashboard}">Diagnosed</button>
			</form>
        </div>
	</div>
</body>

</html>
