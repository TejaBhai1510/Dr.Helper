<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dr.Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Dr.Helper</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                    <!-- 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                     -->
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div style="position:absolute;">	    		
	    <!-- _____________________________________________HIDDEN ALERTS____________________________________________________________ -->
		<p th:if="${param.success}" class="alert alert-success hideAlert">
			Registered Successfully
		</p>	
	    <!-- _____________________________________________HIDDEN ALERTS____________________________________________________________ -->
		<p th:if="${param.fail}" class="alert alert-danger hideAlert">
			User already registered
		</p>
    </div>
    <form class="row g-3" id="log-form" th:action="@{/register}" th:object="${doctor}" method="post">
        <div class="text">
            <h2>Registration &nbsp; Form</h2>
        </div>
        <div class="col-5">
            <label for="inputFName" class="form-label"><b>First Name</b></label>
            <input type="text" class="form-control" id="inputFName" placeholder="Enter First Name" th:field="*{firstname}" required>
            <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="error"/>
        </div>
        <div class="col-5">
            <label for="inputLName" class="form-label"><b>Last Name</b></label>
            <input type="text" class="form-control" id="inputLName" placeholder="Enter Last Name" th:field="*{lastname}" required>
        	<p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="error"/>
        </div>
        <div class="col-5">
            <label for="inputLNo" class="form-label"><b>License Number</b></label>
            <input type="text" class="form-control" id="inputLNo" th:field="*{license}" required>
            <p th:if="${#fields.hasErrors('license')}" th:errors="*{license}" class="error"/>
        </div>
        <div class="col-md-5">
            <label for="inputEmail" class="form-label"><b>E-Mail</b></label>
            <input type="email" class="form-control" id="inputEmail4" th:field="*{email_id}" required>
        	<p th:if="${#fields.hasErrors('email_id')}" th:errors="*{email_id}" class="error"/>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label"><b>Speciality</b></label>
            <select id="inputState" class="form-select" th:field="*{speciality}">
                <option th:value="null" selected hidden>Choose...</option>
                <option th:value="Orthopedics">Orthopedics</option>
                <option th:value="Internal_Medicine">Internal Medicine</option>
                <option th:value="Obstetrics_Gynecology">Obstetrics and Gynecology</option>
                <option th:value="Dermatology">Dermatology</option>
                <option th:value="Pediatrics">Pediatrics</option>
                <option th:value="Radiology">Radiology</option>
                <option th:value="General_Surgery">General Surgery</option>
                <option th:value="Ophthalmology">Ophthalmology</option>
                <option th:value="Family_Medicine">Family Medicine</option>
                <option th:value="Chest_Medicine">Chest Medicine</option>
                <option th:value="Anesthesia">Anesthesia</option>
                <option th:value="Pathology">Pathology</option>
                <option th:value="ENT">ENT</option>
                <option th:value="Other">Other</option>
            </select>
			<p th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}" class="error"/>
        </div>
        <div class="col-md-4">
            <label for="inputPNo" class="form-label"><b>Phone Number</b></label>
            <input type="text" class="form-control" id="inputPNo" th:field="*{phone}">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"/>
        </div>
        <div class="col-md-4">
            <label for="inputUID" class="form-label"><b>User ID</b></label>
            <input type="text" class="form-control" id="inputUID" th:field="*{doc_id}">
            <p th:if="${#fields.hasErrors('doc_id')}" th:errors="*{doc_id}" class="error"/>
        </div>
        <div class="col-md-3">
            <label for="inputPass" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="inputPass" th:field="*{doc_pass}">
            <p th:if="${#fields.hasErrors('doc_pass')}" th:errors="*{doc_pass}" class="error"/> 
        </div>
        <div class="col-md-3">
            <label for="inputRPass" class="form-label"><b>Re-Enter Password</b></label>
            <input type="password" class="form-control" id="inputRPass">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary reg">Register</button>
        </div>
        <div class="login">
            Already have an account? <a th:href="@{login}">Sign In</a> here
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
